name: Build Documentation and Deploy
on: [push]

jobs:
  build-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout thunderfish
        uses: actions/checkout@v2
        
      - name: Setup python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          
      - name: Install dependencies
        run: |
          sudo apt install -y libblas-dev liblapack-dev gfortran libsndfile1 libsndfile1-dev libffi-dev libasound2-dev
          python -m pip install --upgrade pip
          pip install pdoc3
          pip install markdown-include
          pip install mkdocs
          pip install -r requirements.txt

      - name: Build documentation
        run: |
          ./build-docs.sh
        shell: bash
      - name: Commit generated files
        run: |
          cd site
          git config --global init.defaultBranch main
          git init
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m 'deploy'
      - name: Push to github pages
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.THUNDERFISH_DOCU }}
          branch: gh-pages
          force: true
          directory: site

# See https://github.com/ad-m/github-push-action
# https://medium.com/@danieljimgarcia/publishing-static-sites-to-github-pages-using-github-actions-8040f57dfeaf


