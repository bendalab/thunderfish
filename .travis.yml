dist: xenial

services:
  - xvfb

language: python

matrix:
    include:
        - python: "3.6"
          os: linux

addons:
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
    - gfortran
    - python-matplotlib
    - python-pandas
    - python-tk

before_install:
  - pip install -U pip

install:
  - pip install git+https://github.com/bendalab/audioio
  - pip install nose nose-cov
  - pip install codecov
  - pip install -r requirements.txt
  - pip install pdoc3
  - pip install markdown-include
  - pip install mkdocs

# command to run tests
script:
  - xvfb-run -a nosetests -vv --with-coverage --cover-package=thunderfish
  - ./build-docs.sh

after_success:
  - codecov

deploy:
  # in github: user->Settings->Developer settings->Personal access tokes: generate new token
  # in travis-ci: project->settings->environmental variables: add token as GITHUB_TOKEN
  # commit and push
  # in github: project->Settings->Options: verify githup pages source to be gh-pages and https switsched on
  # push again
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: site
  on:
      branch: master
